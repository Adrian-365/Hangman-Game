<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <!-- viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  link to reset css sheet: -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
   <!--  link to bootstrap: -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	

    
</head>

<body>


    <!-- //divs
	//title
	//question and answer / press any key
	//picture
	//letter selected 
	//guesses remaining
	//letters to select?? -->
<!-- A smidge of css to make the changing images dynamic -->
<style type="text/css">
    img {width: 100%;}
</style>

<!-- Main container contains everything -->
<div class="container">
    	
<!-- Header Row-->
        <div class="row">
            <div class="jumbotron col-md-12">
                <h1 class="text-center">HANGMAN</h1>
            </div>
        </div>

<!-- Main Row for QA and Image. -->
            <div class="row">
   <!--  QA panel/column -->
                <div class="panel panel-default col-md-5">
                    <!-- question -->
                    <div class="panel-body" id="question">
                        
                    </div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item" id="answer"></li>
                    </ul>
                </div>
    <!-- Image panel/column -->
                <aside id="graphic" class="img-container thumbnail col-md-7">
                    
                </aside>
            </div>
   <!-- Bottom Row.  Remaining Guesses, Letter guessed, and wins and losses. -->
            <div class="row">
            	<!-- Remaining Guesses Panel -->
                <div class="panel panel-default col-md-4">
                    <div class="panel-body">
                        <p>Fatal Mistakes Remaining: </p>
                    </div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item text-center" id="remaining"></li>
                    </ul>
                </div>
				<!-- Letter Selected Panel -->
                <div class="panel panel-default col-md-4">
                    <div class="panel-body">
                        <p>Last Letter Guessed:</p>
                    </div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item text-center" id="guessed"></li>
                    </ul>
                </div>

            <div class="panel panel-default col-md-2">
                    <div class="panel-body">
                        <p>Games Won:</p>
                    </div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item text-center" id="wins"></li>
                    </ul>
                </div>

                  <div class="panel panel-default col-md-2 fixed-bottom">
                    <div class="panel-body">
                        <p>Games Lost:</p>
                    </div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item text-center" id="losses"></li>
                    </ul>
                </div>

            </div>
        </div>

	<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- my external javascript file -->
    <script src="assets//javascript/game.js"></script>


</body>

</html>
