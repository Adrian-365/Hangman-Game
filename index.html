<!DOCTYPE html>
<html>

<head>
    <title>Hangman-Game</title>
    <!-- viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  link to reset css sheet: -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
   <!--  link to bootstrap: -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	

    
</head>

<body>


    <!-- //divs
	//title
	//question and answer / press any key
	//picture
	//letter selected 
	//guesses remaining
	//letters to select?? -->
<!-- A smidge of css to make the changing images dynamic -->
<style type="text/css">
    img {min-width: 75%;
    	max-height: 400px;}
    .lineup {display: inline-block;}
</style>

<!-- Main container contains everything -->
<div class="container">
    	
<!-- Header Row-->
        <!-- <div class="row col-md-12"> -->
            <div class="jumbotron">
                <h2 class="text-center">SPAGHETTI WESTERN HANGMAN!</h2>
            </div>
        <!-- </div> -->

<!-- Main Row for QA and Image. -->
            <div class="row">
<!--  QA panel/column -->
                <div class="col-md-5">
                  <div class="col-md-12">  
                    <div class="panel panel-primary"  style="height: 260px">
                        <!-- question -->
                        <div class="panel-heading">
                        	<h3 id="question"></h3>
                    	</div>
    <!-- Answer -->
                        <div class="panel-body">
                        	<h4>ANSWER:</h4>
                            <h3 id="answer" class="lineup"></h3>
                        </div>
                    </div>
                  </div>
                    
                    <div class='col-md-12'>
                        <div class="panel-body" border-color="blue">
                            <p id='taunts'></p>
                        </div>

                    </div>



                </div>

<!-- Image panel/column -->

                <aside class="col-md-7">
                	<div id="graphic" class="img-container thumbnail"></div>
                    
                </aside>
            </div>

<!-- Bottom Row.  Remaining Guesses, Letter guessed, and wins and losses. -->
            <div class="row">
            	<!-- Remaining Guesses Panel -->
            <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <p>Fatal Mistakes Remaining: </p>
                    </div>
                    <!-- List group -->
                    <ul class="panel-body">
                        <li class="text-center" id="remaining"></li>
                    </ul>
                </div>
            </div>
<!-- Letter Selected Panel -->
			<div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <p>Last Letter Guessed:</p>
                    </div>
<!-- Letter Guessed -->
                    <ul class="panel-body">
                        <li class="text-center" id="guessed"></li>
                    </ul>
                </div>
            </div>
<!-- Wins -->
<div class="col-md-2">
            <div class="panel panel-success">
                    <div class="panel-heading text-center">
                        <p>Games Won:</p>
                    </div>
                   
                    <div class="panel-body text-center">
                        <p id="wins"></p>
                    </div>
                </div>
</div>
<!-- Losses -->
<div class="col-md-2">
                  <div class="panel panel-danger fixed-bottom">
                    <div class="panel-heading text-center">
                        <p>Games Lost:</p>
                    </div>
                    
                    <div class="panel-body text-center">
                        <p id="losses"></p>
                    </div>
                </div>
</div>

            </div>
        </div>

	<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- my external javascript file -->
    <script src="assets//javascript/game.js"></script>


</body>

</html>
